<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    
    <div class="fundo">
        <h1>By Warlla Kelly</h1>
        <div class="calculadora">
            
            <h2>Calculadora</h2>
            <div class="resultado" id="resultado"></div>
            
            <table>
                
                <tr>
                    <td><button id="limpar">C</button></td>
                    <td><button id="limparUm"><</button></td>
                    <td><button id="operadorDividir">/</button></td>
                    <td><button id="operadorMultiplicar">X</button></td>
                </tr>

                <tr>
                    <td><button id="tecla7">7</button></td>
                    <td><button id="tecla8">8</button></td>
                    <td><button id="tecla9">9</button></td>
                    <td><button id="operadorSubtrair">-</button></td>
                </tr>

                <tr>
                    <td><button id="tecla4">4</button></td>
                    <td><button id="tecla5">5</button></td>
                    <td><button id="tecla6">6</button></td>
                    <td><button id="operadorSomar">+</button></td>
                </tr>

                <tr>
                    <td><button id="tecla1">1</button></td>
                    <td><button id="tecla2">2</button></td>
                    <td><button id="tecla3">3</button></td>
                    <td rowspan="2"><button id="igual" style="height:106px;">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="tecla0" style="width:106px;">0</button></td>
                    <td><button id="decimal">.</button></td>
                </tr>

            </table>

            <script src="calculadora.js"></script>












        </div>







    </div>
    
</body>
</html>
